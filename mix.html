<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>أهلاً بك</title>
    <style>
        body {
            font-family: 'Arial';
            direction: rtl;
            text-align: center;
            padding: 50px;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 0.5s ease;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px #000;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 10px;
            border: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #modeBtn, #errorBtn {
            margin-top: 20px;
            background-color: #555;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #errorContainer {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: #f44336; /* اللون الأحمر */
        }
    </style>
</head>
<body>
    <div class="container">
        <label>ما اسمك؟</label>
        <input type="text" id="nameInput" placeholder="ادخل اسمك">
        <button onclick="submitName()">دخول</button>

        <div id="imageContainer"></div>

        <!-- زر الوضع الداكن -->
        <button onclick="toggleDarkMode()" id="modeBtn">تبديل الوضع</button>

        <!-- زر عرض/إخفاء الأخطاء -->
        <button onclick="toggleErrors()" id="errorBtn" style="display: none;">الأخطاء التي تحدث لأدهم</button>
        <div id="errorContainer" style="display: none;"></div>
    </div>

    <script>
        // تغيير الخلفية بناءً على الوضع
        function applyBackground() {
            const mode = localStorage.getItem('mode') || 'light';
            document.body.style.backgroundImage =
                mode === 'dark' ? "url('wallpaper dark mod.png')" : "url('wallpaper.png')";
            document.getElementById('modeBtn').innerText =
                mode === 'dark' ? "الوضع العادي ☀️" : "الوضع الداكن 🌙";
        }

        // وظيفة التبديل بين الوضعين
        function toggleDarkMode() {
            const current = localStorage.getItem('mode') || 'light';
            const newMode = current === 'dark' ? 'light' : 'dark';
            localStorage.setItem('mode', newMode);
            applyBackground();
        }

        // التحقق من الاسم وعرض الصور
        function submitName() {
            const name = document.getElementById("nameInput").value.trim().toLowerCase();
            const imageContainer = document.getElementById("imageContainer");

            if (name === "صفاء") {
                const images = [
                    "STRONGE/photo1.jpg",
                    "STRONGE/photo2.jpg",
                    "STRONGE/photo3.jpg",
                    "STRONGE/photo4.jpg",
                    "STRONGE/photo5.jpg",
                    "STRONGE/photo6.jpg",
                    "STRONGE/photo7.jpg",
                    "STRONGE/photo8.jpg"
                ];

                imageContainer.innerHTML = ""; // تفريغ الحاوية قبل إضافة الصور

                images.forEach(src => {
                    const img = document.createElement("img");
                    img.src = src;
                    img.style.width = "200px";
                    img.style.margin = "10px";
                    imageContainer.appendChild(img);
                });

                document.getElementById('errorBtn').style.display = "block";
            }
        }

        // عرض/إخفاء الأخطاء التي تحدث لأدهم
        function toggleErrors() {
            const errorContainer = document.getElementById("errorContainer");

            if (errorContainer.style.display === "none" || errorContainer.style.display === "") {
                errorContainer.innerHTML = `
                    <h3>الأخطاء التي تحدث لأدهم:</h3>
                    <ul>
                        <li>الباور بوينت مش بيشتغل</li>
                        <li>جوجل كروم بيهنج كثير</li>
                    </ul>
                `;
                errorContainer.style.display = "block";
            } else {
                errorContainer.style.display = "none";
            }
        }

        // تطبيق الخلفية عند تحميل الصفحة
        applyBackground();
    </script>
</body>
</html>
